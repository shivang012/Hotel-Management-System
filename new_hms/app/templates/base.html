<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hotel Management System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-hotel"></i>
        </div>
        <div class="logo-text">
          <h1>BookNStay</h1>
        </div>
      </div>
      
      <nav class="main-navigation">
        <ul class="nav-links">
          <li><a href="/" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="/rooms" class="nav-link"><i class="fas fa-bed"></i> Rooms</a></li>
          <li><a href="/reservations" class="nav-link"><i class="fas fa-calendar-check"></i> Reservations</a></li>
          <li><a href="/guests" class="nav-link"><i class="fas fa-users"></i> Guests</a></li>
          <li><a href="/billing" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Billing</a></li>
          <li><a href="/reports" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a></li>
          <li><a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <div class="user-profile">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
            <span class="user-name">Admin</span>
          </div>
          <div class="user-info">
            <a href="/logout" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main class="main-content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
